        <title>
            APPLICATION FORM
        </title>

    <body style="background-color:bisque;">
        <div style="color: blue; font-size: x-large;">
        <form>
            <center><h1>FILL IN THE APPLICATION FORM</h1>
            <hr>
            <h2 style="font-size:larger;color: red;"><ins>ACCOUNT DETAILS:-</ins></h2>
            <label for="fname">FIRST NAME:</label><br>
            <input type="text" id="fname" name="fname" ><br>
            <label for="lname">LAST NAME:</label><br> 
            <input type="text" id="lname" name="lname"><br>
            <label for="MailId">E-MAIL ID:</label><br>
            <input type="email" id="MailId" name="MailId"><br>
            <label for="Phone No.">PHONE NO.:</label><br>
            <input type="text" id="Phone No." name="Phone No."><br>
            <label for="Password">PASSWORD:</label><br>
            <input type="password" id="Password" name="Password"><br>
            <label for="Re-Password">RE-TYPE PASSWORD:</label><br>
            <input type="password" id="Re-Password" name="Re-Password"><br><br>
            <hr>
            <h2 style="color: red;font-size: larger;"><ins>SKILL & GENDER INFO.</ins></h2>
            <label for="Languages">WHICH LANGUAGES DO YOU KNOW:</label><br>
            <label><input type="checkbox" id="Languages" name="Languages">CSS</label><br>
            <label><input type="checkbox" id="Languages" name="Languages">HTML</label><br>
            <label><input type="checkbox" id="Languages" name="Languages">JAVA</label><br>
            <label><input type="checkbox" id="Languages" name="Languages">PYTHON</label><br><br>
            <label for="Gender">WHICH GENDER DO YOU BELONG:</label><br>
            <label><input type="radio" id="Gender" name="Gender">MALE</label><br>
            <label><input type="radio" id="Gender" name="Gender">FEMALE</label><br>
            <label><input type="radio" id="Gender" name="Gender">TRANSGENDER</label><br><br>
            <input type="submit" value="Submit"></center>
            <hr>
        </form>
